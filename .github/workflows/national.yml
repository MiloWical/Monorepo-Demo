name: 'National Service Build'
run-name: 'National Service Build'

on: [ workflow_dispatch ]
permissions:
  pull-requests: read
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3  

    - name: Set Up .NET 7.0.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    
    - name: Configure Dependency Cache
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        # Look to see if there is a cache hit for the corresponding requirements file
        key: '${{ runner.os }}-nuget-7.0.x'
        restore-keys: |
          '${{ runner.os }}-nuget-7.0.x'

    - name: Restore National Service
      run: dotnet restore ${{ github.workspace }}/src/NationalService/NationalService.csproj

    - name: Build National Service
      run: |
        dotnet publish \
        ${{ github.workspace }}/src/NationalService/NationalService.csproj \
        --output ${{ github.workspace }}/_bin \
        --configuration Release

    - name: View Build Output
      run: ls ${{ github.workspace }}/_bin
